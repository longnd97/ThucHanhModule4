<div class="container">
  <a routerLink="/">Ve trang chu</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th colspan="2" style="text-align: center">Danh sach da doc</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td *ngIf="book.read">{{ book.name }}</td>
        <td *ngIf="book.read">
          <button (click)="changeRead(book.id)">Doc lai</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
